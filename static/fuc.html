<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FUC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            gap: 20px;
        }
        .home-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    Hello World
    <a href="/" class="home-button">홈으로 돌아가기</a>
</body>
</html>
